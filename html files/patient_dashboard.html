<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><i class="fas fa-user"></i> Patient Panel</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="logout.html" class="btn">Logout</a>
        </nav>
    </header>

    <section class="dashboard">
        <h1>Welcome, Patient</h1>
        
        <h2>Book Appointment</h2>
        <form>
            <input type="date" class="box">
            <button type="submit" class="btn">Book Now</button>
        </form>

        <h2>Discharge Status</h2>
        <p>Expected Discharge Date: <strong>10th April 2025</strong></p>

        <h2>Your Doctor</h2>
        <p><strong>Dr. Smith</strong> - Cardiologist</p>

        <h2>Medicine Schedule</h2>
        <table>
            <tr>
                <th>Medicine</th>
                <th>Time</th>
            </tr>
            <tr>
                <td>Aspirin</td>
                <td>8:00 AM</td>
            </tr>
            <tr>
                <td>Metformin</td>
                <td>8:00 PM</td>
            </tr>
        </table>
    </section>
</body>
</html>
